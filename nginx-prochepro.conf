# Frontend - HTTP redirect
server {
    listen 80;
    listen [::]:80;
    server_name prochepro.fr www.prochepro.fr;
    return 301 https://$server_name$request_uri;
}

# Frontend - HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name prochepro.fr www.prochepro.fr;

    ssl_certificate /etc/letsencrypt/live/prochepro.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prochepro.fr/privkey.pem;

    # Sitemap з backend
    location = /sitemap.xml {
        root /var/www/prochepro.fr/backend/public;
        try_files /sitemap.xml =404;
        add_header Cache-Control "public, max-age=3600";
    }

    # Sitemap-local з backend
    location = /sitemap-local.xml {
        root /var/www/prochepro.fr/backend/public;
        try_files /sitemap-local.xml =404;
        add_header Cache-Control "public, max-age=3600";
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Backend API - HTTP redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.prochepro.fr;
    return 301 https://$server_name$request_uri;
}

# Backend API - HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.prochepro.fr;
    root /var/www/prochepro.fr/backend/public;

    ssl_certificate /etc/letsencrypt/live/prochepro.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prochepro.fr/privkey.pem;

    index index.php;
    client_max_body_size 20M;

    # CORS variables
    set $cors_origin "";
    set $cors_cred "";
    
    if ($http_origin ~* (https://prochepro\.fr|https://www\.prochepro\.fr|http://localhost:3000|http://127\.0\.0\.1:3000)) {
        set $cors_origin $http_origin;
        set $cors_cred "true";
    }

    location / {
        # Handle preflight OPTIONS - ТІЛЬКИ ТУТ CORS HEADERS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' $cors_cred always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Handle preflight for PHP - ТІЛЬКИ ТУТ CORS HEADERS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' $cors_cred always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        # НЕ ДОДАЄМО CORS HEADERS ТУТ - Laravel зробить це
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}
