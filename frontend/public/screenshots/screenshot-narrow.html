<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 540px;
            height: 720px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .header {
            background: white;

            padding: 12px 16px;
            display: flex;

            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #1E88E5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .hero {
            padding: 24px 16px;
            text-align: center;
        }

        .hero h1 {
            font-size: 22px;
            color: #1e293b;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .hero p {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 20px;
        }

        .search {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
        }

        .search input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
        }

        .search button {
            width: 100%;
            padding: 14px;
            background: #1E88E5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 0 16px;
        }

        .cat {
            background: white;
            padding: 16px 8px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .cat-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .cat-name {
            font-size: 12px;
            color: #1e293b;
            font-weight: 500;
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 8px 0;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            text-align: center;
            font-size: 10px;
            color: #64748b;
        }

        .nav-item.active {
            color: #1E88E5;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 2px;
        }
    </style>
</head>
